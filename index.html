<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Homework 3</title>
 <link rel="stylesheet" href="css/styles.css">
 </head>
 <body>
     <nav>
         <a href="#/home">HOME</a>
         <a href="#/about">ABOUT</a>
         <a href="#/blog">BLOG</a>
         <a href="#/contact">CONTACT</a>
         <a href="#/gallery">GALLERY</a>
     </nav>

     <div id="app">
     </div>

     <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <p>Artsy</p>
            </div>
            <div class="footer-info">
                <p>567980 Indianapolis, IN 46202 </p>
                <p>(574)-890-7685</p>
                <p>info@artsy.com</p>
            </div>
            <div class="footer-message">
                <input 
                    class="footer-email"
                    type="text"
                    placeholder="Enter your email to join newsletter..."
                />
                <button class="footer-button">SUBSCRIBE</button>
            </div>
            <div class="social-media">
                <img 
                class="facebook"
                src="images/social-media/facebook.svg"
                alt="facebook"
                />
                <img 
                class="instagram"
                src="images/social-media/instagram.svg"
                alt="instagram"
                />
                <img
                class="twitter"
                src="images/social-media/twitter.svg"
                alt="twitter"
                />
            </div>
            <div class="copyright">
                <p>Copyright 2021 artsy. All rights reserved</p>
            </div>
        </div>
    </footer>
     <script src="lib/jquery-3.6.0.min.js"></script>
     <script src="app/model.js"></script>
     <script src="app/app.js"></script>
 </body>
</html>
